<!-- always have the doctype in html(document type) -->
<!DOCTYPE html>
<!-- html language set to defult language which is english -->
<html lang="en">
  <!-- between head, it doesn't show on the web page, but it will show on the web tab when you put in the title. -->
  <head>
    <!-- meta(metadata) is data(information about the data).  <meta>tags always go inside the 
<head> element, and are typically used to specify character set, page description, keywards, author of the document, and viewport settings.   -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- this title element is inside the <head>, therefore, web tab is named "Dutch Shepherd". -->
    <title>Dutch Shephered</title>
    <!-- must have of the closing </head> tag.   -->
  </head>
  <!-- Everything that goes in between the body shows on the webpage, where everyone can see.   -->
  <body>
    <!-- bolded first heading, it will show "Dutches My Moochies!" -->
    <h1><strong>Dutches My Moochies!</strong></h1>
    <!-- second heading -->
    <h2>
      Are you thinking about about adopting a shepherd? Have you thought about
      Dutch SHephered?
    </h2>
    <!-- third heading   -->
    <h3>Want to learn about Dutch Shephered?</h3>
    <!-- <inside the imag tage, you have an alt.  Which it is discription of the picture, jist in case the picture link is broken,
or it doesn't download correctly. src tag is websit to the image.) -->
    <img
      alt="Picture of Dutch Shephered."
      src="https://www.k9web.com/wp-content/uploads/2019/05/Dutch-Shepherd-1-370x418.jpg"
    />
    <!-- anchor tag is an inline HTML element that defines a hyperlink.  Hyperlink allow users to navigate from one page to another.  
    a target="_blank" open in new browser tab(or window).  The taget attribute specifies where the linked document will open when the link is clicked.   -->
    <a href="https://www.akc.org/dog-breeds/dutch-shepherd/" target="_blank"
      >Click here to learn more about Dutch Shepherd</a
    >
    <!-- must have closing </body> tag. -->
  </body>
  <!-- must have closing </html> tag.   -->
</html>
